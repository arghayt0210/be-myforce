name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy with SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Clone repository if it doesn't exist
            if [ ! -d "/home/${{ secrets.VPS_USER }}/be-myforce" ]; then
              cd /home/${{ secrets.VPS_USER }}
              git clone https://github.com/arghayt0210/be-myforce.git
            fi
            
            cd /home/${{ secrets.VPS_USER }}/be-myforce
            
            # Create env files if they don't exist
            touch backend/.env frontend/.env.local
            
            # Pull latest changes
            git fetch --all
            git reset --hard origin/main
            
            # Backend deployment
            cd backend
            npm install --legacy-peer-deps
            npm run build
            NODE_ENV=prod npm run start
            
            # Frontend deployment
            cd ../frontend
            npm install --legacy-peer-deps
            npm run build
            NODE_ENV=prod npm run start
            
            # Restart PM2 processes
            pm2 restart backend frontend --update-env
            
            # Reload Nginx
            sudo systemctl reload nginx