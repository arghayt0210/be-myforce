name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy with SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Navigate to existing project directory
            cd be-myforce || exit 1
            
            # Pull latest changes
            git fetch --all
            git reset --hard origin/main
            
            # Find and kill processes on ports 8000 and 3000
            PORT_8000_PID=$(lsof -t -i:8000)
            if [ ! -z "$PORT_8000_PID" ]; then
              echo "Killing process on port 8000: $PORT_8000_PID"
              sudo kill -9 $PORT_8000_PID
            fi
            
            PORT_3000_PID=$(lsof -t -i:3000)
            if [ ! -z "$PORT_3000_PID" ]; then
              echo "Killing process on port 3000: $PORT_3000_PID"
              sudo kill -9 $PORT_3000_PID
            fi
            
            # Clean up PM2 processes
            pm2 delete all || true
            
            # Backend deployment
            cd backend
            npm install --legacy-peer-deps
            npm run build
            
            # Frontend deployment
            cd ../frontend
            npm install --legacy-peer-deps
            npm run build
            
            # Start PM2 processes
            cd ../backend
            pm2 start npm --name "backend" -- start
            cd ../frontend
            pm2 start npm --name "frontend" -- start
            pm2 save
            
            # Reload Nginx
            sudo systemctl reload nginx