name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy with SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Ensure we're in the correct directory
            cd /home/${{ secrets.VPS_USER }}/be-myforce
            
            # Backup env files
            cp backend/.env backend/.env.temp
            cp frontend/.env.local frontend/.env.local.temp
            
            # Force pull latest changes
            git fetch --all
            git reset --hard origin/main
            
            # Restore env files
            cp backend/.env.temp backend/.env
            cp frontend/.env.local frontend/.env.local
            rm backend/.env.temp frontend/.env.local.temp
            
            # Backend deployment
            cd backend
            npm install --legacy-peer-deps
            npm run build
            
            # Frontend deployment
            cd ../frontend
            npm install --legacy-peer-deps
            npm run build
            
            # Restart PM2 processes individually
            pm2 restart backend
            pm2 restart frontend
            
            # Reload Nginx
            sudo systemctl reload nginx
            
            # Log deployment
            echo "Deployment completed at $(date)" >> /var/log/deployments.log